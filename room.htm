<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- View Port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link rel="stylesheet" href="assets/fonts/style.css" />
    <link rel="stylesheet" href="styles/room.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Perguntas Respostas - Retro.q</title>
  </head>
  <body>
    <div id="room" class="content">
      <header class="header">
        <a href="a">
          <i class="icon-pacman logo">***</i>
          <p>Retro.q</p>
        </a>
        <div class="buttons">
          <div class="button outlined">
            <p>#323243</p>
            <i class="icon-copy"></i>
          </div>
          <a href="a" class="button"
            ><i class="icon-user"></i>
            <p>Criar Sala</p>
          </a>
        </div>
      </header>
      <div>
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
      <main>
        <section id="question-form">
          <h2 class="title">Faça sua Pergunta</h2>
          <form action="">
            <label for-id="question" class="sr-only"
              >O que você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>
            <footer>
              <div>
                <i class="icon-lock"> Esta pergunta é anônima </i>
                <button>Enviar</button>
              </div>
            </footer>
          </form>
        </section>
        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <i class="icon-user"></i>
                  <div class="question">
                    <p>Qual a diferença entre const var e let em Js?</p>
                  </div>
                </div>
              </div>
              <div class="action">
                <a href="" class="ckeck">
                  <i class="icon-check">Marcar como lida</i>
                </a>
                <a href="" class="delete">
                  <i class="icon-trash">Excluir</i>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
